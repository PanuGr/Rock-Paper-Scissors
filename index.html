<body class="bg-danger bg-gradient text-center">
  <div class="container py-4">
    <header>
      <h1 class="text-light mb-4">Rock Paper Scissors</h1>
    </header>

    <main class="mb-5">
      <!-- Single Player Mode -->
      <section class="bg-danger bg-opacity-75 p-4 rounded-3 shadow mb-5">
        <h2 class="text-warning mb-4">Player vs Computer</h2>

        <div class="row justify-content-center align-items-center g-4">
          <div class="col-md-5">
            <div class="card rounded-3 game-card bg-danger shadow-lg">
              <h3 class="card-header bg-warning p-2">Player üßç</h3>
              <div class="card-body d-flex justify-content-center gap-4 py-4">
                <label class="choice-btn">
                  <input type="radio" id="rock" value="rock" name="user" aria-label="rock">
                  <i class="fas fa-hand-rock fa-2x"></i>
                </label>
                <label class="choice-btn">
                  <input type="radio" id="paper" value="paper" name="user" aria-label="paper">
                  <i class="fas fa-hand-paper fa-2x"></i>
                </label>
                <label class="choice-btn">
                  <input type="radio" id="scissors" value="scissors" name="user" aria-label="scissors">
                  <i class="fas fa-hand-scissors fa-2x"></i>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-2 vs-text">
            <p class="fs-3 fw-bold text-light">VS</p>
          </div>

          <div class="col-md-5">
            <div class="card game-card bg-danger shadow-lg">
              <h3 class="card-header bg-warning p-2">Computer ü§ñ</h3>
              <div class="card-body d-flex justify-content-center gap-4 py-4">
                <i class="fas fa-hand-rock fa-2x computer-choice"></i>
                <i class="fas fa-hand-paper fa-2x computer-choice"></i>
                <i class="fas fa-hand-scissors fa-2x computer-choice"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4" id="difficultySelector">
          <label for="difficulty-select" class="form-label text-light">Difficulty:</label>
          <select id="difficulty-select" class="form-select w-auto mx-auto">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div><button type="button" id="dashboard-button" class="mt-2 btn btn-info">Show Stats</button></div>

        <div class="mt-4">
          <button type="button" id="play-button" class="btn btn-warning btn-lg fw-bold px-4 py-2">
            Play
          </button>
        </div>

        <div class="score-display mt-4 d-flex justify-content-center gap-5">
          <div class="text-light">Player: <span id="player-score">0</span></div>
          <div class="text-light">Computer: <span id="computer-score">0</span></div>
        </div>

        <div id="result" class="text-warning mt-4"></div>
      </section>
